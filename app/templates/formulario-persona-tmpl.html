<div class="panel panel-default">
    <div class="panel-heading">Agregar un nuevo Contacto</div>
    <div class="panel-body">
        <section class="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" class="form-control">
                <span class="help-block">Nombre del nuevo contacto.</span>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" id="apellido" class="form-control">
                <span class="help-block">Apellido del nuevo contacto.</span>
            </div>
            <div class="form-group">
                <label for="alias">Alias</label>
                <input name="alias" id="alias" class="form-control">
                <span class="help-block">Alias del nuevo contacto.</span>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input name="telefono" id="telefono" class="form-control">
                <span class="help-block">Numero de Telefono del nuevo contacto.</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" class="form-control">
                <span class="help-block">Email del nuevo contacto.</span>
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input name="direccion" id="direccion" class="form-control">
                <span class="help-block">Direccion del nuevo contacto.</span>
            </div>
        </section>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" id="guardar" role="button">
            <i class="glyphicon glyphicon-floppy-disk"></i> &nbsp;Guardar
        </a>
    </div>
</div>
